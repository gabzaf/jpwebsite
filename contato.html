	<body>

		<header>

					</ul>

			</div>	

		</header>

		<main>

			<form>					<!-- sempre q crio um formulario, tenho essa estrutura básica, tag form ,a tag label, tag input -->

				<label for="nomesobrenome">Nome e Apelido</label>						<!-- Essa par label/input sempre anda junto -->
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telemovel">Telemóvel</label>
				<input type="tel" id="telemovel" class="input-padrao" required placeholder="XXX XXX XXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>

					<legend>Qual a vossa preferência de contacto?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
					

					<label for="radio-chamada"><input type="radio" name="contato" value="chamada" id="radio-chamada">Chamada Telemóvel</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

				</fieldset>

				<fieldset>

					<legend>Qual horário para contacto?</legend>

					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>				
					</select>

				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostava de receber nossas novidades?</label>
				<input type="submit" value="Submeter mensagem!" class="submeter">	<!-- Todo formulario sempre vai ter um input do tipo submit, envio, que mando para algum servidor -->
			</form>
